<div class="modal-header">
    <h4 class="modal-title">组织机构属性管理 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
</div>
<div ng-init="init()">
    <div class="panel-body">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >属性名称 </label>
                            <input class="form-control m-b-xs" ng-model="orgPropertyName" placeholder="属性名称">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >属性编码 </label>
                            <input class="form-control m-b-xs" ng-model="orgPropertyCode" placeholder="属性编码">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchSysOrganizationProperty()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetSysOrganizationProperty()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>


                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="confirm('select')">确认</button>
                                <button class="btn btn-default m-b-xs" ng-click="confirm('none')">无上级</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default" style="border: 0">
            <table border="1" class="table table-striped m-b-none" id="sys_organization_property_select_table">
            </table>
        </div>
    </div>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
</div>
