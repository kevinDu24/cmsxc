<div class="modal-header">
    <h3 class="modal-title">角色详情</h3>
</div>
<div class="panel-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">角色名称</b>:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysRole.roleName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">拥有菜单</b>:</label>
            <div class="col-sm-8">
                <div ivh-treeview="sysResources"
                     ivh-treeview-label-attribute="'description'"
                     ivh-treeview-on-cb-change="fancy.otherAwesomeCallback(ivhNode, ivhIsSelected, ivhTree)">
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
