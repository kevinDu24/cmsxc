<div class="modal-header">
    <h4 class="modal-title">添加组织机构 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">组织机构名称</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9">
                    <input type="text" name="orgName" placeholder="请输入组织机构名称" class="form-control m-b-xs" ng-model="sysOrg.orgName"  required >
                    <p>
                        <span class="form-info" ng-show=" (form.orgName.$dirty && form.orgName.$error.required) || (form.orgName.$error.required && formValidate)">组织机构名称不能为空</span>
                    </p>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>


            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">上级组织机构</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9 form-inline">
                    <input type="text" name="orgParentName" placeholder="请选择上级机构" class="form-control m-b-xs" ng-model="sysOrg.orgParentName" disabled >
                    <input type="text" name="orgParentId"  class="hidden" ng-model="sysOrg.orgParentId" disabled >
                    <button class="btn btn-info m-b-xs m-l-sm" ng-click="selectOrg()"><i class="fa fa-pencil-square-o m-r-xs"></i>选择</button>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>


            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">所属组织属性</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9 form-inline">
                    <input type="text" name="orgPropertyName" placeholder="请选择所属组织属性" class="form-control m-b-xs" ng-model="sysOrg.orgPropertyName" disabled >
                    <input type="text" name="orgPropertyId"  class="hidden" ng-model="sysOrg.orgPropertyId" disabled >
                    <button class="btn btn-info m-b-xs m-l-sm" ng-click="selectOrgPro()"><i class="fa fa-pencil-square-o m-r-xs"></i>选择</button>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>

            <div class="form-group">
                <label class="col-sm-3 m-b text-right"><b class="form-text-black">组织机构类型</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9">

                    <label class="i-checks i-checks-sm">
                        <input type="radio" ng-model="sysOrg.orgType" value="0" name="orgType">
                        <i></i>
                        公司/集团
                    </label>

                    <label class="i-checks i-checks-sm">
                        <input type="radio" ng-model="sysOrg.orgType" value="1" name="orgType">
                        <i></i>
                        区域
                    </label>

                    <label class="i-checks i-checks-sm">
                        <input type="radio" ng-model="sysOrg.orgType" value="2" name="orgType">
                        <i></i>
                        分公司
                    </label>

                    <label class="i-checks i-checks-sm">
                        <input type="radio" ng-model="sysOrg.orgType" value="3" name="orgType">
                        <i></i>
                        SP
                    </label>

                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>



            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">组织机构编码</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9">
                    <input type="text" name="orgCode" placeholder="请输入组织机构编码" class="form-control m-b-xs" ng-model="sysOrg.orgCode"  required >
                    <p>
                        <span class="form-info" ng-show=" (form.orgPropertyCode.$dirty && form.orgCode.$error.required) || (form.orgCode.$error.required && formValidate)">组织机构编码不能为空</span>
                    </p>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>


            <div class="form-group">
                <label class="col-sm-3 m-b text-right"><b class="form-text-black">组织机构状态</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9">
                    <label class="i-checks i-checks-sm">
                        <input type="radio" ng-model="sysOrg.orgDisable" value="0" name="orgDisable">
                        <i></i>
                        启用
                    </label>

                    <label class="i-checks i-checks-sm">
                        <input type="radio" ng-model="sysOrg.orgDisable" value="1" name="orgDisable">
                        <i></i>
                        禁用
                    </label>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>


            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">备注</b>:</label>
                <div class="col-sm-9">
                    <input type="text" name="orgDesc" placeholder="请输入备注" class="form-control m-b-xs" ng-model="sysOrg.orgDesc" >
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="save()">新增</button>
</div>
