<div class="modal-header">
    <h4 class="modal-title">添加用户 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
</div>
<form name="form" class="form-validation" novalidate>

    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label text-right"><b class="form-text-black">用户账号</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <input type="text" name="userId" placeholder="请输入用户账号(必填)" class="form-control m-b-xs" ng-model="sysUser.userId" required >
                <p>
                    <span class="form-info" ng-show=" (form.userId.$dirty && form.userId.$error.required) || (form.userId.$error.required && formValidate)">用户账号不能为空</span>
                </p>
            </div>

            <label class="col-sm-2 control-label text-right"><b class="form-text-black">用户姓名</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <input type="text" name="userName" placeholder="请输入用户姓名(必填)" class="form-control m-b-xs" ng-model="sysUser.userName" required >
                <p>
                    <span class="form-info" ng-show=" (form.userName.$dirty && form.userName.$error.required) || (form.userName.$error.required && formValidate)">用户姓名不能为空</span>
                </p>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-right"><b class="form-text-black">用户密码</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <input type="password" name="userPassword"  placeholder="请输入用户密码(必填)"class="form-control m-b-xs" ng-model="sysUser.userPassword"  ng-minlength="6"
                       ng-maxlength="20"  required >
                <p>
                    <span class="form-info" ng-show="(form.userPassword.$dirty && form.userPassword.$error.required) || (form.userPassword.$error.required && formValidate)">用户密码不能为空</span>
                    <span class="form-info" ng-show="(form.userPassword.$dirty && form.userPassword.$error.minlength) || (form.userPassword.$error.minlength && formValidate)">密码长度不小于6</span>
                    <span class="form-info" ng-show="(form.userPassword.$dirty && form.userPassword.$error.maxlength) || (form.userPassword.$error.maxlength && formValidate)">密码长度不超过20</span>
                </p>
            </div>

            <label class="col-sm-2 control-label text-right"><b class="form-text-black">确认密码</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <input type="password" name="confirm_password" placeholder="请确认密码(必填)" class="form-control m-b-xs" ng-model="confirm_password" ui-validate=" '$value==sysUser.userPassword' " ui-validate-watch=" 'sysUser.userPassword' "  required  >
                <p>
                    <span class="form-info" ng-show="(form.confirm_password.$dirty && form.confirm_password.$error.required) || (form.confirm_password.$error.required && formValidate)">确认密码不能为空</span>
                    <span class="form-info" ng-show="confirm_password!= sysUser.userPassword">两次密码输入不一致</span>
                </p>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-right"><b class="form-text-black">用户手机号</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <input name="phone" type="text" class="form-control m-b-xs" placeholder="请输入用户手机号码(必填)" ng-model="sysUser.userPhone" ng-pattern="/^1[345789]\d{9}$/" required >
                <p>
                    <span class="form-info" ng-show=" (form.phone.$dirty && form.phone.$error.required) || (form.phone.$error.required && formValidate)">手机号码不能为空</span>
                    <span class="form-info" ng-show=" (form.phone.$error.pattern && !form.phone.$error.required) || (form.phone.$error.pattern && formValidate && !form.phone.$error.required)">请输入正确的手机号</span>
                </p>
            </div>

            <label class="col-sm-2 m-b text-right"><b class="form-text-black">角色</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <select class="form-control" ng-options="role.name for role in roles" ng-model="role" ng-change="roleChange()">
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group" ng-show="isLeaseShow">
            <label class="col-sm-2 control-label text-right"><b class="form-text-black">委托公司</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4">
                <select class="form-control" ng-options="leaseCompany.leaseFullName for leaseCompany in leaseCompanys" ng-model="leaseCompany">
                </select>
            </div>
        </div>
    </div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="save()">新增</button>
</div>
</form>
