<div class="modal-header">
    <div class="form-group">
        <h4 class="modal-title">组织机构属性详情 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
    </div>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">组织机构属性名称</b><b class="form-error">*</b>:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysOrgPro.orgPropertyName}}</label>
            </div>
        </div>

        <div class="line line-dashed b-b line-xs pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">组织机构属性编码</b><b class="form-error">*</b>:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysOrgPro.orgPropertyCode}}</label>
            </div>
        </div>

        <div class="line line-dashed b-b line-xs pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">备注</b>:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysOrgPro.orgDesc}}</label>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
