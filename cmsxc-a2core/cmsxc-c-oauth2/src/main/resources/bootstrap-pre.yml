eureka:
  instance:
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    config:
      name: cmsxc
      profile: c-oauth2-${spring.profiles.active}
      discovery:
        enabled: true
        service-id: cmsxc-b-config