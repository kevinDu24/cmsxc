    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t" style="color: #FFFFFF">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong style="color: #FFFFFF">请填写下面信息进行系统注册</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="username" placeholder="账号" class="form-control no-border" ng-model="user.username" required>
            </div>
            <div class="list-group-item">
              <input placeholder="姓名" class="form-control no-border" ng-model="user.realName" required>
            </div>
            <div class="list-group-item">
              <input type="phone" placeholder="手机号" class="form-control no-border" ng-model="user.phone" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>注  册</button>
          <div class="line line-dashed"></div>
          <p class="text-center" style="color: #FFFFFF"><small>如果您已经有账号，请点击下面按钮?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登  录</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
