<div class="modal-header">
    <h3 class="modal-title">添加角色</h3>
</div>
<div class="panel-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">角色名称</b><b class="form-error">*</b>:</label>
            <div class="col-sm-9">
                <input class="form-control m-b-xs" name="roleName" placeholder="角色名称" ng-model="sysRole.roleName" required>
                <p>
                    <span class="form-info" ng-show=" (form.roleName.$dirty && form.roleName.$error.required) || (form.roleName.$error.required && formValidate)">角色名称不能为空</span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">角色ID</b><b class="form-error">*</b>:</label>
            <div class="col-sm-9">
                <input class="form-control m-b-xs" name="roleName" placeholder="角色ID" ng-model="sysRole.id" required>
                <p>
                    <span class="form-info" ng-show=" (form.id.$dirty && form.id.$error.required) || (form.id.$error.required && formValidate)">角色ID不能为空</span>
                </p>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">拥有菜单</b>:</label>
            <div class="col-sm-9">
                <div ivh-treeview="sysResources"
                     ivh-treeview-label-attribute="'description'"
                     ivh-treeview-on-cb-change="fancy.otherAwesomeCallback(ivhNode, ivhIsSelected, ivhTree)">
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled='submit'>新增</button>
</div>
