<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">委托公司管理</h1>
</div>
<div class="wrapper-md" ng-controller="lease_user_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >公司简称</label>
                            <input class="form-control m-b-xs" ng-model="leaseShortName" placeholder="公司简称">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >公司全称</label>
                            <input class="form-control m-b-xs" ng-model="leaseFullName" placeholder="公司全称">
                        </div>
                        <button class="btn btn-default m-b-xs btn-info" ng-click="searchLeaseUser()" ><i class="fa fa-search"></i>查询</button>
                        <div class="form-group pull-right">
                            <button class="btn btn-default m-b-xs" ng-click="saveLeaseUser()"><i class="fa fa-plus"></i>添加</button>
                            <!--<button class="btn btn-default m-b-xs" ng-click="modifyLeaseUser()"><i class="fa icon-pencil"></i>修改</button>-->
                            <!--<button class="btn btn-default m-b-xs" ng-click="deleteLeaseUser()"><i class="fa fa-trash-o"></i>删除</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="lease_company_table">
        </table>
    </div>
</div>
