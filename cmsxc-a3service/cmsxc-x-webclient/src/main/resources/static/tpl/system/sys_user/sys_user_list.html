<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">用户管理</h1>
</div>
<div ng-controller="sys_user_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >用户账号 </label>
                            <input class="form-control m-b-xs" ng-model="userId" placeholder="用户账号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >用户姓名</label>
                            <input class="form-control m-b-xs" ng-model="userName" placeholder="用户姓名">
                        </div>
                        <select  class="form-control w-lg m-r-xs" ng-model="userRole" style="width: 180px;margin-bottom: 5px;">
                            <option value="">用户角色</option>
                            <option value="02" >收车公司主管</option>
                            <option value="03">收车公司业务员</option>
                            <option value="04">收车散户</option>
                            <option value="11">委托公司一级管理员</option>
                            <option value="12">委托公司审核专员</option>
                        </select>


                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchSysUser()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetSysUser()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="saveSysUser()" ng-show="isShow"><i class="fa fa-plus"></i>添加</button>
                                <!--<button class="btn btn-default m-b-xs" ng-click="modifySysUser()"><i class="fa icon-pencil"></i>修改</button>-->
                                <!--<button class="btn btn-default m-b-xs" ng-click="deleteSysUser()"><i class="fa fa-trash-o"></i>删除</button>-->
                                <!--<button class="btn btn-default m-b-xs" ng-click="modifySysUserPwd()">修改密码</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="sys_user_table"></table>
    </div>
</div>
